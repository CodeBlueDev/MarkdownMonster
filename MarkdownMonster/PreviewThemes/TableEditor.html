<!DOCTYPE html>
<html lang="en">
<head>    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />   
    <title>TableEditor</title>
    <link  href="Westwind/Theme.css" rel="stylesheet" />
    <style> 
        html, body, textarea {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 17px;
            margin: 0;
        }   
        table { margin: 0; }        
        table th input, table th textarea {
            color: #eee;
            font-weight: bold;
            font-size: 1.1em;            
            padding: 2px;
            width: 100%;
            height: 1.25em;
            resize: noresize;            
        }
        table td input, table th input, table td textarea, table th textarea {
            width: 100%;
            height: 2em;
            background: transparent;
            border: none;            
            padding: 4px;
            width: 100%;
            resize: none;
            outline: none;           
        }
        
        textarea:focus, textarea:active {            
            border: #ccc 0.1px solid;
        }
        .right-align {
            text-align: right;
        }
        .center-align {
            text-align: center;    
        }
    </style>
</head>
<body>
    <div id="RenderWrapper" ></div>     

    <button id="btnParseTable" onclick="parseTable()">Parse Table</button>
    <hr>
    <pre id="Message"></pre>
    <script src="scripts/jquery.min.js"></script>
    <script src="TableEditor.js"></script>
    <script>
        function parseTable() {
            var tableData = page.parseTable();
            console.log(tableData);
            $("#Message").text(JSON.stringify(tableData));
        }
    </script>
</body>
</html>
